<!DOCTYPE html>
<html lang="pt_BR">

    <head>
        <meta charset="UTF-8">
        <title>Gaboso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
        <script src="js/require.js" data-main="js/controller"></script>
    </head>

    <body ng-controller="homeCtrl">

        <section class="page-header">
            <h1 class="project-name">Página do Gaboso</h1>
            <h2 class="project-tagline">{{titulo}}</h2>
        </section>

        <section class="main-content">

            <h2>
                <a id="bem-vindo" class="anchor" href="#bem-vindo" aria-hidden="true">
                    <span aria-hidden="true" class="octicon octicon-link"></span>
                </a>Repositórios
            </h2>

            <div ng-repeat="repository in repositories">
                <div class="repository-name">{{repository.name}}</div>
                <div class="repository-url">{{repository.url}}</div>
                <div class="repository-author">{{repository.author}}</div>
                <div class="repository-last-update">{{repository.last}}</div>
                <div class="repository-stars">{{repository.stars}}</div>
                <div class="repository-forks">{{repository.forks}}</div>
            </div>

            <hr>

            <footer class="site-footer">

            </footer>

        </section>

    <script src="js/angular.min.js"></script>

    </body>

</html>
